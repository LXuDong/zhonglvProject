<ion-view view-title="我">
	
	<ion-content>
		<div class="personal-content" ui-view>
			<img src="../public/images/55689209201208281549023849547194135_001.jpg" alt="" class="personal-tou">
			<div class="personal-cont">
				<div class="list">

				  <a class="item item-icon-right" ui-sref="account">
				    <b>个人设置</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      账户管理
				    </span>
				  </a>

				  <a class="item item-icon-right" ui-sref="mynotes">
				    <b>我的笔记</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      查看笔记
				    </span>
				  </a>

				  <a class="item item-icon-right" ui-sref="order">
				    <b>我的订单</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      订单详情
				    </span>
				  </a>
				 <a class="item item-icon-right" ui-sref="comment">
				    <b>我的评论</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      查看详情
				    </span>
				  </a>

				  <a class="item item-icon-right" ui-sref="concrete">
				    <b>我的消息</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      查看详情
				    </span>
				  </a>
				  <a class="item item-icon-right" ui-sref="concrete">
				    <b>快讯</b>
				    <i class="icon ion-chevron-right"></i>
				   	<span class="item-note">
				      查看详情
				    </span>
				  </a>
				</div>
			</div>
			<button class="back-button">退出登录</button>
		</div>
		
	</ion-content>
	<footer-directive></footer-directive>
</ion-view>
